modules:
    - type: containerfile
      snippets:
        - COPY --from=ghcr.io/ublue-os/akmods:main-40 /rpms/ /tmp/rpms
        - RUN find /tmp/rpms
        - RUN rpm-ostree install /tmp/rpms/ublue-os/ublue-os-ucore*.rpm
    - type: rpm-ostree
      install:
        - setools-console
        - usbguard
        - firewalld
        - policycoreutils-python-utils
        - ffmpeg
        - ffmpeg-libs

    - type: files
      files:
        - source: system/server
          destination: /
    - type: script
      scripts:
        - addtailscalerepo.sh
    - type: script
      scripts:
        - excludepcsc.sh