      - gstreamer1-plugin-libav  
      - gstreamer1-plugin-vaapi  
      - gstreamer1-plugins-bad-fluidsynth
      - gstreamer1-plugins-bad  
      - gstreamer1-plugins-ugly  
      - gstreamer1-vaapi
      - heif-pixbuf-loader
      - ffmpeg
      - ffmpeg-libs
      - ffmpegthumbnailer
      - pipewire-libs-extra
      - libfdk-aac    
      remove:
      - fdk-aac-free
      - ffmpeg-free
      - libavcodec-free  
      - libavdevice-free
      - libavfilter-free
      - libavformat-free  
      - libavutil-free  
      - libpostproc-free  
      - libswresample-free  
      - libswscale-free  
    - type: script
      scripts:
        - removeunusedrepos.sh