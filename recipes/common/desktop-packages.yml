type: rpm-ostree
repos:
  - https://copr.fedorainfracloud.org/coprs/secureblue/bubblejail/repo/fedora-%OS_VERSION%/secureblue-bubblejail-fedora-%OS_VERSION%.repo
  - https://copr.fedorainfracloud.org/coprs/secureblue/hardened-chromium/repo/fedora-%OS_VERSION%/secureblue-hardened-chromium-fedora-%OS_VERSION%.repo
  - https://copr.fedorainfracloud.org/coprs/secureblue/branding/repo/fedora-%OS_VERSION%/secureblue-branding-fedora-%OS_VERSION%.repo
install:
  - headsetcontrol
  - hardened-chromium
  - hardened-chromium-subresource-filter
  - secureblue-logos
  - mediainfo
  - bubblejail
  - usbguard-notifier
  - usbguard
  - setroubleshoot
  - setools
  - fscrypt
  - vim
  - wl-clipboard
  - alsa-firmware
  
  # yubikey enablement
  - pam-u2f
  - pam_yubico
  - pamu2fcfg
  - yubikey-manager

  # ensure universal font coverage
  - google-noto-fonts-all
remove:
  - fedora-logos
  - firefox
  - firefox-langpacks
  - fuse
  - fedora-chromium-config
  - fedora-flathub-remote
  - passim
  - sudo
  - sudo-python-plugin





